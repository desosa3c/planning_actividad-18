<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>MyTasks</title>
</head>

<body>
    <header>
        <nav class="row">
            <div class="nav-item d-flex justify-content-start p-4 col-4">
                <div class="logo">
                    <img src="./img/logo.png" alt="">
                </div>
                <div class="logo-title align-self-center">
                    <a href="./index.html">MyTasks</a>
                </div>
            </div>

            <div class="nav-item tasks-view d-flex justify-content-end col-8 align-self-center p-3">
                <a class="col-2 text-center" href="#">Add task</a>
                <a class="col-3 text-center" href="#">Task list</a>
            </div>
        </nav>
    </header>

    <div class="task-body">
        <div class="title d-flex justify-content-center p-5">
            <h1>TO-DO</h1>
        </div>
        <div class="add-task-box ">
            <div class="box title-task-box p-2 row">
                <label for="taskTitle">Titulo</label>
                <input type="text" placeholder="Ordenar las gallinas" id="taskTitle" required>
            </div>
            <div class="box task-description-box p-2 row">
                <label for="taskTitle">Descripcion</label>
                <input type="text" placeholder="Ordenar las gallinas" id="taskDescription">
            </div>
            <div class="box add-task-button p-2">
                <button id="btnForm">Agregar tarea<i class='bx bx-plus-medical'></i></button>
            </div>
        </div>
        <div id="list-task-box">

        </div>
    </div>











    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
    <script src="./front.js"></script>
</body>

</html>
